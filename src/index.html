<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Finder</title>
  <link rel="stylesheet" href="./css/styles.css?ver=1.2.1">
</head>
<body class="bg-dark text-light">
  <div id="modal-backdrop" class="modal-backdrop fade" style="display: none;"></div>
  <div class="modal fade" id="noRealWordModal" tabindex="-1" aria-labelledby="exampleModalLiveLabel" >
    <div class="modal-dialog modal-sm text-dark">
      <div class="modal-content">
        <div class="modal-header text-center d-block">
          <h2 class="modal-title" id="exampleModalLiveLabel">üí© Bummer</h2>
        </div>
        <div class="modal-body">
            <span class="d-inline-block me-1 mb-1">This word is not in my diccionary.</span>
            <span class="d-inline-block">Try something else! üçÄ</span>
        </div>
        <div class="modal-footer">
          <div class="d-grid gap-2 w-100">
            <button id="close-modal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <main class="container">
    <header class="py-3 mb-4 border-bottom">
      <nav class="navbar d-block d-sm-flex text-center text-sm-start">
        <h1 class="mb-4 mb-sm-0 pt-0">üïµÔ∏è‚Äç‚ôÇÔ∏è Word Finder</h1>
        <div>
          <a href="./?lang=ca" id="button-catala" class="btn btn-outline-secondary">Catal√†</a>
          <a href="./?lang=en" id="button-english" class="btn btn-outline-secondary">English</a>
        </div>
      </nav>
    </header>

    <section id="game">
      <form class="mb-4">
        <div id="rows" class="mb-4"></div>
        <div id="actions" class="d-grid gap-2">
          <span id="solution" class="text-uppercase text-center border bg-danger p-2 mb-2" hidden></span>
          <button type="submit" class="btn btn-primary" id="submit" title="Validate">ü§û</button>
          <button type="button" class="btn btn-primary" id="reload" title="Another word" hidden>Another word?</button>
        </div>
      </form>

      <div class="border-top pt-3">
        <h5>Played words <span id="word-count"></span></h5>
        <div>
          <em id="played-words"></em>
        </div>
      </div>
    </section>

    <!-- Fireworks -->
    <div class="fireworks-wrapper" id="fireworks_wrapper">
      <div class="fireworks">
        <div class="before"></div>
        <div class="after"></div>
      </div>
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
      <div class="col-12 text-center">
        <small class="text-light">v1.2.1 with ‚ù§Ô∏è from <a class="text-light" href="https://ricard.blog/" title="Ricard Torres Blog">Ricard Torres</a></small>
      </div>
    </footer>
  </main>

  <script defer src="./js/main.js?ver=1.2.1"></script>
</body>
</html>
